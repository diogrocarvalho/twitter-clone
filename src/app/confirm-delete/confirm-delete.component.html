<div class="modal-header">
  <h4 class="modal-title">Confirm deletion</h4>
  <span class="close hover" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </span>
</div>
<div class="modal-body">
  <p>Do you want to delete this post?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="confirmDelete()">Confirm</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Cancel</button>
</div>
